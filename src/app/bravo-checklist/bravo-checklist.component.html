<div class="parent">
    <div class="form-check">
        <input #parent class="form-check-input" type="checkbox" value="" (change)="onSelectAll($event)"
            [disabled]="bSelectOnlyOne ? bSelectOnlyOne : false">
        <label class="form-check-label">
            {{ zParentText }}
        </label>
    </div>
</div>
<div class="children">
    <div class="form-check" *ngFor="let item of controls">
        <input class="form-check-input" type="checkbox" value="{{ item.value }}" name="{{ item.name }}"
            (change)="onSelectOption($event)" [checked]="item.checked" [(ngModel)]="item.checked">
        <label class="form-check-label">{{ item.text }}</label>
    </div>
</div>
