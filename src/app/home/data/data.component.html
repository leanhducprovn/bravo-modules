<div class="main">
  <!--------------------------------------->
  <!-- slider base -->
  <h2>Bravo Slider Base</h2>
  <div class="slider-base">
    <bravo-slider-base #sliderBase></bravo-slider-base>
  </div>
  <h3>Code</h3>
  <pre><code [lineNumbers]="true" [highlight]="codeSliderBaseHTML"></code></pre>
  <pre><code [lineNumbers]="true" [highlight]="codeSliderBaseTS"></code></pre>
  <!--------------------------------------->

  <!--------------------------------------->
  <!-- slider -->
  <h2>Bravo Range Slider</h2>
  <div class="range-slider">
    <form [formGroup]="formRangeSlider">
      <bravo-range-slider #rangeSlider formControlName="dataRangeSlider">
      </bravo-range-slider>
    </form>
  </div>
  <h3>Code</h3>
  <pre><code [lineNumbers]="true" [highlight]="codeRangeSliderHTML"></code></pre>
  <pre><code [lineNumbers]="true" [highlight]="codeRangeSliderTS"></code></pre>
  <!--------------------------------------->

  <!--------------------------------------->
  <!-- chart -->
  <h2>Bravo Chart</h2>
  <div class="chart">
    <bravo-chart></bravo-chart>
  </div>
  <h3>Code</h3>
  <pre><code [lineNumbers]="true" [highlight]="codePieChart"></code></pre>
  <!--------------------------------------->

  <!--------------------------------------->
  <!-- range time -->
  <h2>Bravo Range Time</h2>
  <div class="range-time">
    <bravo-range-time (timeEvent)="timeEvent($event.minTime, $event.maxTime)">
    </bravo-range-time>
  </div>
  <h3>Code</h3>
  <pre><code [lineNumbers]="true" [highlight]="codeRangeTime"></code></pre>
  <!--------------------------------------->

  <!--------------------------------------->
  <!-- check list -->
  <h2>Bravo Checklist</h2>
  <div class="checklist">
    <div class="trading">
      <form [formGroup]="formTrading">
        <bravo-checklist #trading formControlName="dataActive" [zParentText]="'Loại giao dịch'" [dataList]="tradingData"
          [bAllowSelectMultiValue]="false" [eFlowDirection]="FlowDirection.TopDown" [zSeparator]="','">
        </bravo-checklist>
      </form>
    </div>
    <div class="rating">
      <form [formGroup]="formRating">
        <bravo-checklist #rating formControlName="dataActive" [zParentText]="'Loại đánh giá'" [dataList]="ratingData"
          [bAllowSelectMultiValue]="true" [eFlowDirection]="FlowDirection.TopDown" [zSeparator]="','"
          [bShowCheckAll]="false">
        </bravo-checklist>
      </form>
    </div>
    <div class="timing">
      <form [formGroup]="formTiming">
        <bravo-checklist #timing formControlName="dataActive" [zParentText]="'Thời gian'" [dataList]="timingData"
          [eAppearanceStyle]="AppearanceStyleEnum.Button" [bAllowSelectMultiValue]="true"
          [eFlowDirection]="FlowDirection.LeftToRight" [zSeparator]="';'">
        </bravo-checklist>
      </form>
    </div>
  </div>
  <h3>Code</h3>
  <pre><code [lineNumbers]="true" [highlight]="codeChecklist"></code></pre>
  <!--------------------------------------->

  <!--------------------------------------->
  <!-- Barcode Box -->
  <h2>Bravo Barcode Box</h2>
  <div class="barcodebox">
    <div class="barcode"></div>
    <div class="set-barcode">
      <form (ngSubmit)="onBarCode($event)">
        <div class="barcode-form">
          <label for="barcode-type">Type: </label>
          <select id="barcode-type" (change)="onType($event)">
            <option value="0">None</option>
            <option value="1">Ansi39</option>
            <option value="2">Ansi39x</option>
            <option value="3">Code_2_of_5</option>
            <option value="4">Code25intlv</option>
            <option value="5">Matrix_2_of_5</option>
            <option value="6">Code39</option>
            <option value="7">Code39x</option>
            <option value="8">Code_128_A</option>
            <option value="9">Code_128_B</option>
            <option value="10">Code_128_C</option>
            <option value="11">Code_128auto</option>
            <option value="12">Code_93</option>
            <option value="13">Code93x</option>
            <option value="14">MSI</option>
            <option value="15">PostNet</option>
            <option value="16">Codabar</option>
            <option value="17">EAN_8</option>
            <option value="18">EAN_13</option>
            <option value="19">UPC_A</option>
            <option value="20">UPC_E0</option>
            <option value="21">UPC_E1</option>
            <option value="22">RM4SCC</option>
            <option value="23">UCCEAN128</option>
            <option value="24">QRCode</option>
            <option value="25">Code49</option>
            <option value="26">JapanesePostal</option>
            <option value="27">Pdf417</option>
            <option value="28">EAN128FNC1</option>
            <option value="29">RSS14</option>
            <option value="30">RSS14Truncated</option>
            <option value="31">RSS14Stacked</option>
            <option value="32">RSS14StackedOmnidirectional</option>
            <option value="33">RSSExpanded</option>
            <option value="34">RSSExpandedStacked</option>
            <option value="35">RSSLimited</option>
            <option value="36">DataMatrix</option>
            <option value="37">MicroPDF417</option>
            <option value="38">IntelligentMail</option>
          </select>
        </div>
        <div class="barcode-form">
          <label for="barcode-value">Value: </label>
          <input id="barcode-value" name="value" value="A88888888A">
        </div>
        <div class="barcode-form">
          <label for="barcode-color">Color: </label>
          <input id="barcode-color" name="color" value="#000000">
        </div>
        <div class="barcode-form">
          <label for="barcode-background">Background: </label>
          <input id="barcode-background" name="background" value="#ffffff">
        </div>
        <div class="barcode-form">
          <label for="barcode-autoWidthZoom">autoWidthZoom: </label>
          <input type="number" id="barcode-autoWidthZoom" name="autoWidthZoom" value="4">
        </div>
        <div class="barcode-form">
          <label for="barcode-showLabel">showLabel: </label>
          <select id="barcode-showLabel" (change)="onShowLabel($event)">
            <option value="true">True</option>
            <option value="false">False</option>
          </select>
        </div>
        <div class="barcode-form">
          <label for="barcode-labelPosition">labelPosition: </label>
          <select id="barcode-labelPosition" (change)="onLabelPosition($event)">
            <option value="1">Bottom</option>
            <option value="0">Top</option>
          </select>
        </div>
        <button>Set Barcode</button>
      </form>
    </div>
